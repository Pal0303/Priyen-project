
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Job Posting</title>
  	<style>
/* CSS styles */
.signup-container {
    display: grid;
    grid-template-columns: auto auto;
    max-width: 900px;
    margin: auto;
    padding-top:90px;
}

.left-container {
    background:#096192;
    overflow: hidden;
    padding: 0; /* Adjusted padding */
    position: relative;
    text-align: center;
    width: 300px;
    margin-right: -10px; /* Adjusted margin */
}

.left-container h1 {
    color: rgba(0,0,0,.8);
    display: inline-block;
    font-size: 24px;
    margin-top: 60px; /* Adjusted margin */
}

.left-container h4 {
    color: rgba(0,0,0,.8);
    margin-top: 8px;
}

.left-container .puppy {
    position: absolute; /* Position the image absolutely */
    bottom: ; /* Align to the bottom */
    left: 0; /* Align to the left */
    width: 100%; /* Occupy full width */
}

.left-container .puppy img {
    width: 100%;
    margin-top: auto; /* Adjusted margin */
    height: 500px;
}

.right-container {
	margin-left: -124px;
    background: #1399c6;
    padding: 40px;
    padding-left: 160px; /* Adjusted padding */
}

.right-container h1:nth-of-type(1) {
    color: rgba(0,0,0,.8);
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px; /* Added margin */
}

.right-container .set {
    display: flex;
    justify-content: space-between;
	gap: 30px;
    align-items: flex-start; /* Adjusted alignment */
    margin-bottom: 20px; /* Added margin */
}

.right-container .set .input-container {
    width: calc(50% - 10px); /* Adjusted width */
}

.right-container input {
    border: 1px solid rgba(0,0,0,.1);
    border-radius: 4px;
    height: 38px;
    line-height: 38px;
    padding-left: 5px;
    width: 100%; /* Adjusted width */
}

.right-container input, label {
    color: rgba(0,0,0,.8);
}

.right-container label, .right-container input {
    width: 100%;
}

.right-container .textarea-container textarea {
    width: 100%;
    height: 100px;
    resize: none;
    padding: 5px;
    border: 1px solid rgba(0,0,0,.1);
    border-radius: 4px;
}

.urgent_join_select{
	height: 27px;
	width: 100px;
	border: none;
	border-radius: 4px;
}

.right-container footer {
    align-items: center;
    display: flex;
    justify-content: space-between;
	padding: 20px 0; /* Adjusted padding */
}

.right-container footer button {
    border: 1px solid rgba(0,0,0,.2);
    height: 38px;
    line-height: 38px;
    width: 120px;
    border-radius: 19px;
    font-family: 'Montserrat',sans-serif;
    cursor: pointer;
}

.right-container footer #back {
    background: #fff;
    transition: .2s all ease-in-out;
}

.right-container footer #back:hover {
    background: #096192;
    color: white;
}

.right-container footer #next {
    background: #096192;
    border: 1px solid transparent;
    color: #fff;
}

.right-container footer #next:hover {
    background: #096192;
}

/* Popup styles */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 10000;
}

.popup h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
}

.popup p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

.popup button {
    background-color: #096192;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}
/* End of Popup styles */
    </style>
</head>
<body>
  <div class="signup-container">
    <div class="left-container">
      <h1>Empower Your Team:</h1>
	  <h4>Post Your Next Opportunity Here!</h4>
      <div class="puppy">
        <img src="{% static 'images/photo.jpeg' %}" alt="Puppy">
      </div>
    </div>
    <div class="right-container">
      <h1>Post a Job</h1>
      <div class="set">
        <div class="company-name">
          <input style="width: 230px;" id="company-name" type="text" placeholder="Company Name">
        </div>
        <div class="gst-number">
          <input style="width: 230px;" id="gst-number" type="text" placeholder="GST Number">
        </div>
      </div>
      <div class="set">
        <div class="job-title">
          <input style="width: 230px;" id="job-title" type="text" placeholder="Job Title">
        </div>
        <div class="job-location">
          <input style="width: 230px;" id="job-location" type="text" placeholder="Job Location">
        </div>
      </div>
      <div class="set">
        <div class="job-description">
          <div class="textarea-container">
            <textarea style="width: 230px;" id="job-description" placeholder="Job Description"></textarea>
          </div>
        </div>
        <div class="job-salary">
          <input style="width: 230px;" id="job-salary" type="text" placeholder="Job Salary">
        </div>
      </div>
      <div class="set">
        <div class="job-responsibility">
          <div class="textarea-container">
            <textarea style="width: 230px;" id="job-responsibility" placeholder="Job Responsibility"></textarea>
          </div>
        </div>
        <div class="urgent-join">
          <label style="margin-left: 225px;" for="urgent-join"></label><br>
          <select class="urgent_join_select" id="urgent-join">
            <option selected disabled>Urgent Join</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>
      <footer>
        <button id="back" href="{% url 'index' %}">Back</button>
        <button id="next">Next</button>
      </footer>
    </div>
  </div>

  <!-- Popup HTML -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2>Job Posting Submitted!</h2>
    <p>Our team is working on your job posting details. Your post will be reflected shortly.</p>
    <button id="close-popup">Close</button>
  </div>
  <!-- End of Popup HTML -->

  <!-- JavaScript to show the popup -->
  <script>
    // Get the popup and overlay elements
    var popup = document.getElementById('popup');
    var overlay = document.getElementById('overlay');

    // Get the Next button
    var nextBtn = document.getElementById('next');

    // Function to show the popup
    function showPopup() {
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    // Function to hide the popup
    function hidePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Add event listener to Next button
    nextBtn.addEventListener('click', function() {
      showPopup();
    });

    // Add event listener to Close button
    document.getElementById('close-popup').addEventListener('click', function() {
      hidePopup();
    });
  </script>
</body>
</html>
{% endblock %}
